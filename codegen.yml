schema:
  - http://localhost:8080/v1/graphql:
      headers:
        x-hasura-admin-secret: a_long_secret_that_should_never_be_used_in_production
documents:
  - 'src/shared/*.ts'
pluckConfig:
  globalGqlIdentifierName:
    - gql
generates:
  ./src/types.d.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-graphql-request
      - graphql-tag-pluck
    config:
      rawRequest: true